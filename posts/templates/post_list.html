{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section class="container mt-5">
        <h1 class="head text-center">Latest Posts</h1>

        <div class="row" id="post">
            {% for post in posts %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="post-card card p-3 shadow-sm">
                        {% if post.banner %}
                            <img class="img-fluid rounded mb-3" src="{{ post.banner.url }}" alt="{{ post.title }}" />
                        {% endif %}

                        <article class="post">
                            <h3>
                                <a href="{% url 'posts:page' slug=post.slug %}" class="postda">
                                    {{ post.title }}
                                </a>
                            </h3>
                            
                            <p>{{ post.date }} by <strong>{{ post.author }}</strong></p>
                            <p>{{ post.body|truncatewords:10 }}</p>  
                            
                            <a href="{% url 'posts:page' slug=post.slug %}" class="btn btn-primary btn-sm">Read More</a>
                        </article>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
