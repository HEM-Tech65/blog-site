{% extends 'layout.html' %}

{% block title %}
    {{ post.title }} 
{% endblock %}

{% block content %}
    <section class="container mt-5">
        <div class="post-card p-4">
            {% if post.banner %}
                <img class="img-fluid rounded mb-3" src="{{ post.banner.url }}" alt="{{ post.title }}" />
            {% endif %}
            
            <h1 class="mb-3">{{ post.title }}</h1>
            <p>{{ post.date }} by <strong>{{ post.author }}</strong></p>
            
            <div class="post-body justify-content">
                <p>{{ post.body }}</p>
            </div>
        </div>
    </section>
{% endblock %}
